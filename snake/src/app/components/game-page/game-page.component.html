<div class="game-page">
  <app-game-info
    [userName]="userName"
    [score]="score"
    [seconds]="time.seconds"
    [minutes]="time.minutes"
    [hours]="time.hours"
  ></app-game-info>

  <app-snake-panel
    (updateTimer)="updateTime($event)"
    (foodEaten)="onFoodEaten($event)"
  ></app-snake-panel>
  <button class="btn-back-to-menu" (click)="changePage()">EXIT</button>
  <button class="btnHighscortes" (click)="goToScorePage()">
    See highscores
  </button>
</div>
